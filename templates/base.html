<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qhiara's Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Custom CSS untuk navbar responsif */
        .sidebar {
            height: 100vh;
            width: 60px; /* Lebar default (hanya ikon) */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: width 0.3s ease; /* Animasi perubahan lebar */
            overflow: hidden; /* Agar teks tidak terlihat saat navbar kecil */
        }
        .sidebar:hover {
            width: 250px; /* Lebar saat hover (ikon + teks) */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: flex;
            align-items: center;
            white-space: nowrap; /* Agar teks tidak wrap */
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .menu-text {
            margin-left: 10px;
            display: none; /* Sembunyikan teks secara default */
        }
        .sidebar:hover .menu-text {
            display: inline; /* Tampilkan teks saat hover */
        }
        .main-content {
            margin-left: 60px; /* Sesuaikan dengan lebar sidebar default */
            padding: 20px;
            transition: margin-left 0.3s ease; /* Animasi perubahan margin */
        }
        .sidebar:hover ~ .main-content {
            margin-left: 250px; /* Sesuaikan dengan lebar sidebar saat hover */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('index') }}">
            <i class="bi bi-house-door"></i>
            <span class="menu-text">Home</span>
        </a>
        <a href="{{ url_for('add_transaction') }}">
            <i class="bi bi-plus-circle"></i>
            <span class="menu-text">Tambah Transaksi</span>
        </a>
        <a href="{{ url_for('sub_categories') }}">
            <i class="bi bi-tags"></i>
            <span class="menu-text">Sub Kategori</span>
        </a>
        <a href="{{ url_for('income') }}">
            <i class="bi bi-cash-coin"></i>
            <span class="menu-text">Pemasukan</span>
        </a>
        <a href="{{ url_for('expense') }}">
            <i class="bi bi-cart"></i>
            <span class="menu-text">Pengeluaran</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
